    <!-- FORMULARIO -->
    <section class="formulario">
        <div class="conten">
            <h1><u>CONTACTO</u></h1>
            <div class="contact">
                <div class="cform">
                    <h3>Contactanos</h3>
                    <form action="#">
                        <p>
                            <label for="Nombre"></label>
                            <input type="text" name="Nombre" id="Nombre" placeholder="Ingrese su nombre">
                        </p>
                        <p>
                            <label for="E"></label>
                            <input type="text" name="Apellido" id="Apellido" placeholder="Ingrese su apellido">
                        </p>
                        <p>
                            <label for="Email"></label>
                            <input type="text" name="Email" id="Email" placeholder="Ingrese su correo electronico ">
                        </p>
                        <p>
                            <label for="Mensaje"></label>
                            <textarea name="mensaje" cols="30" rows="10" placeholder="Ingrese su consulta"></textarea>
                        </p>
                        <p>
                            <button type="submit">Enviar</button>
                        </p>
                    </form>
                </div>
                <div>
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3406.6395318648892!2d-64.24872812415445!3d-31.368924993958913!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94329ecc4516ee49%3A0x52b97a2b4d3699bf!2sEstadio%20Mario%20Alberto%20Kempes!5e0!3m2!1ses!2sar!4v1710613729843!5m2!1ses!2sar"
